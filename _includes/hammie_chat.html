<script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/3.5/gradio.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    #footer {
        z-index: -1;
    }

    .masthead {
        z-index: 0;
    }

    .w3-bordered tr, .w3-table-all tr {
        border-bottom: 1px solid #ddd
    }

    .w3-striped tbody tr:nth-child(even) {
        background-color: #f1f1f1
    }

    .w3-table-all tr:nth-child(odd) {
        background-color: #fff
    }

    .w3-table-all tr:nth-child(even) {
        background-color: #f1f1f1
    }

    .w3-hoverable tbody tr:hover, .w3-ul.w3-hoverable li:hover {
        background-color: #ccc
    }

    .w3-centered tr th, .w3-centered tr td {

    }

    .w3-table td, .w3-table th, .w3-table-all td, .w3-table-all th {
        padding: 8px 8px;
        display: table-cell;
        text-align: left;
        vertical-align: top
    }

    .w3-table th:first-child, .w3-table td:first-child, .w3-table-all th:first-child, .w3-table-all td:first-child {
        padding-left: 16px
    }

    .w3-btn, .w3-button {
        border: none;
        display: inline-block;
        padding: 8px 16px;
        vertical-align: middle;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        background-color: inherit;
        text-align: center;
        cursor: pointer;
        white-space: nowrap
    }

    .w3-btn:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
    }

    .w3-btn, .w3-button {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none
    }

    .w3-disabled, .w3-btn:disabled, .w3-button:disabled {
        cursor: not-allowed;
        opacity: 0.3
    }

    .w3-disabled *, :disabled * {
        pointer-events: none
    }

    .w3-btn.w3-disabled:hover, .w3-btn:disabled:hover {
        box-shadow: none
    }

    .w3-ul li {
        padding: 8px 16px;
        border-bottom: 1px solid #ddd
    }

    .w3-ul li:last-child {
        border-bottom: none
    }

    .w3-tooltip .w3-text {
        display: none
    }

    .w3-tooltip:hover .w3-text {
        display: inline-block
    }

    .w3-dropdown-hover:hover .w3-dropdown-content {
        display: block
    }

    .w3-dropdown-hover:hover > .w3-button:first-child, .w3-dropdown-click:hover > .w3-button:first-child {
        background-color: #ccc;
        color: #000
    }
    .w3-bar-block .w3-dropdown-hover, .w3-bar-block .w3-dropdown-click {
        width: 100%
    }

    .w3-bar-block .w3-dropdown-hover .w3-dropdown-content, .w3-bar-block .w3-dropdown-click .w3-dropdown-content {
        min-width: 100%
    }

    .w3-bar-block .w3-dropdown-hover .w3-button, .w3-bar-block .w3-dropdown-click .w3-button {
        width: 100%;
        text-align: left;
        padding: 8px 16px
    }

    .w3-modal {
        z-index: 3;
        display: none;
        padding-top: 100px;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4)
    }

    .w3-modal-content {
        margin: auto;
        background-color: #fff;
        position: relative;
        padding: 0;
        outline: 0;
        width: 600px
    }

    .w3-center .w3-bar {
        display: inline-block;
        width: auto
    }

    .w3-bar .w3-bar-item {
        padding: 8px 16px;
        float: left;
        width: auto;
        border: none;
        display: block;
        outline: 0
    }

    .w3-bar .w3-dropdown-hover, .w3-bar .w3-dropdown-click {
        position: static;
        float: left
    }

    .w3-bar .w3-button {
        white-space: normal
    }

    .w3-bar-block .w3-bar-item {
        width: 100%;
        display: block;
        padding: 8px 16px;
        text-align: left;
        border: none;
        white-space: normal;
        float: none;
        outline: 0
    }

    .w3-bar-block.w3-center .w3-bar-item {
        text-align: center
    }

    .w3-cell-row:before, .w3-cell-row:after, .w3-clear:after, .w3-clear:before, .w3-bar:before, .w3-bar:after {
        content: "";
        display: table;
        clear: both
    }

    @media (max-width: 600px) {
        .w3-modal-content {
            margin: 0 10px;
            width: auto !important
        }

        .w3-modal {
            padding-top: 30px
        }

        .w3-dropdown-hover.w3-mobile .w3-dropdown-content, .w3-dropdown-click.w3-mobile .w3-dropdown-content {
            position: relative
        }

        .w3-dropdown-hover.w3-mobile, .w3-dropdown-hover.w3-mobile .w3-btn, .w3-dropdown-hover.w3-mobile .w3-button, .w3-dropdown-click.w3-mobile, .w3-dropdown-click.w3-mobile .w3-btn, .w3-dropdown-click.w3-mobile .w3-button {
            width: 100%
        }
    }

    @media (max-width: 768px) {
        .w3-modal-content {
            width: 500px
        }

        .w3-modal {
            padding-top: 50px
        }
    }

    @media (min-width: 993px) {
        .w3-modal-content {
            width: 900px
        }

    }

    .w3-display-topright {
        position: absolute;
        right: 0;
        top: 0
    }

    .w3-display-bottomright {
        position: absolute;
        right: 0;
        bottom: 0
    }

    .w3-display-container:hover .w3-display-hover {
        display: block
    }

    .w3-display-container:hover span.w3-display-hover {
        display: inline-block
    }

    .w3-circle {
        border-radius: 50%
    }
    .w3-row-padding, .w3-row-padding > .w3-half, .w3-row-padding > .w3-third, .w3-row-padding > .w3-twothird, .w3-row-padding > .w3-threequarter, .w3-row-padding > .w3-quarter, .w3-row-padding > .w3-col {

    }

    .w3-container, .w3-panel {
        padding: 0.01em 16px
    }


    .w3-xxlarge {
        font-size: 36px !important
    }
    .w3-center {
        text-align: center !important
    }
    .w3-margin-bottom {
        margin-bottom: 16px !important
    }

    .w3-padding-16 {
        padding-top: 16px !important;
        padding-bottom: 16px !important
    }

    .w3-button:hover {
        color: #000 !important;
        background-color: #ccc !important
    }

    .w3-margin-right{
        margin-right: 16px !important
    }

    /* Colors */
    .w3-black, .w3-hover-black:hover {
        color: #fff !important;
        background-color: #000 !important
    }

    .w3-dark-grey, .w3-hover-dark-grey:hover, .w3-dark-gray, .w3-hover-dark-gray:hover {
        color: #fff !important;
        background-color: #616161 !important
    }

<!-- Small modal -->
<div id="bs">
    <button id="open" type="button"
            class="w3-black w3-btn w3-circle w3-display-bottomright w3-margin-bottom w3-margin-right w3-padding-16"
            style="z-index: 20; position: fixed;"
            onclick="document.getElementById('id01').style.display='block'; document.getElementById('open').style.display='none'">
        <i class="fa fa-commenting w3-xxlarge"></i>
    </button>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-display-bottomright w3-margin-bottom w3-margin-right w3-dark-grey"
             style="max-width:400px; z-index: 20; position: fixed">
            <span style="height: 2.25em"
                  onclick="document.getElementById('id01').style.display='none'; document.getElementById('open').style.display='block'"
                  class="w3-button w3-display-topright w3-center">&times;</span>
            <div class="w3-container" style="padding: 2.25em 0 0;">
                <gradio-app space="ccm/web-hammie"></gradio-app>
            </div>
        </div>
    </div>
</div>
